platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
	miguelbalboa/MFRC522@^1.4.12
	makerspaceleiden/MFRC522-spi-i2c-uart-async@^1.5.1